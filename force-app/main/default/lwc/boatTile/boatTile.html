<template>
    <div onclick={selectBoat} class={tileClass}>
      <div style={backgroundStyle} class="tile"></div>
      <div class="lower-third">
        <!-- Boat information goes here -->
        <h1 class="slds-truncate slds-text-heading_medium"><b>{boat.Name}</b></h1>
        <h2 class="slds-truncate slds-text-heading_small"><b>{boat.Contact__r.Name}</b></h2>
        <div class="slds-text-body_small">
            Price: <lightning-formatted-number value={boat.Price__c} format-style="currency" currency-code="USD" maximum-fraction-digits="2"></lightning-formatted-number>
        </div>
        <div class="slds-text-body_small">
            Lenght: {boat.Length__c}
        </div>
        <div class="slds-text-body_small">
            Type: {boat.BoatType__r.Name}
        </div>
      </div>
    </div>
  </template>
