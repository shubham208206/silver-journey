<template>
    <lightning-tabset variant="scoped">
        <lightning-tab label="Gallery">
            <template lwc:if={boats}>
                <div class="slds-scrollable_y">
                    <lightning-layout class="slds-grid_align-center" multiple-rows>
                        <template for:each = {boats} for:item = "boat">
                            <lightning-layout-item key = {boat.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                                <c-boat-tile 
                                    boat={boat} 
                                    selected-boat-id={selectedBoatId} 
                                    onboatselect={updateSelectedTile}
                                >
                                </c-boat-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </template>
        </lightning-tab>
        <lightning-tab label="Boat Editor">
            <div class="slds-scrollable_y">
                <lightning-datatable
                    hide-checkbox-column
                    key-field="Id"
                    data={boats}
                    columns={columns}
                    draft-values={draftValues}
                    onsave={handleSave}
                >
                </lightning-datatable>
            </div>
        </lightning-tab>
        <lightning-tab label="Boats Near Me">
            <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
        </lightning-tab>
    </lightning-tabset>
</template>
